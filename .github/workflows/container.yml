name: Container
on:
    workflow_dispatch:

permissions:
    packages: write
    contents: read

jobs:
    iso:
        runs-on: ubuntu-latest

        steps:
            - name: install tools
              run: sudo apt-get install fuse

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Set up env
                run: echo "repository_owner=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}

            -   name: Build and Push Container - rootfs
                uses: docker/build-push-action@v3
                with:
                    file: containers/.Dockerfile-homelab-config
                    tags: ghcr.io/${{env.repository_owner}}/rootfs

            -   name: Build and Push Container - package-rootfs
                uses: docker/build-push-action@v3
                with:
                    file: containers/Dockerfile-package-rootfs
                    tags: ghcr.io/${{env.repository_owner}}/package-rootfs

            -   name: Build and Push Container - usrlocal
                uses: docker/build-push-action@v3
                with:
                    file: containers/Dockerfile-usrlocal
                    tags: ghcr.io/${{env.repository_owner}}/usrlocal

            -   name: Build and Push Container - iso
                uses: docker/build-push-action@v3
                with:
                    file: containers/Dockerfile-iso
                    tags: ghcr.io/${{env.repository_owner}}/iso
                    push: true
